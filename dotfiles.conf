        chromium-browser,conky,coffeescript,compizconfig-settings-manager,
        curl,deborphan,dconf-tools,dos2unix,
        eclipse,encfs,exuberant-ctags,gcolor2,
        gconf-editor,geoclue,gimp,gimp-plugin-registry,ghc,git,gitg,glade,
        gnome-tweak-tool,gnome-tweak-tool,
        golang,gparted,gtk-redshift,gtkorphan,htop,icedtea-plugin,iftop,
        indent,inkscape,ipython,jpegoptim,libboost-dev,libboost-python-dev,
        libev-dev,libevent-dev,libfreetype6-dev,libjpeg-dev,
        libjpeg-turbo8-dev,
        liblcms1-dev,liblcms2-dev,liblzma-dev,libmemcached-dev,
        libmysqlclient-dev,libnss3-tools,libpcre3-dev,libpq-dev,
        libsnappy-dev,libtiff-dev,libwebp-dev,libxslt-dev,libxml2-dev,
        libyaml-dev,libzmq-dev,
        lynx,make,mc,mercurial,mosh,
        nautilus-image-converter,nautilus-open-terminal,
        npm,optipng,
        pandoc,pdfjam,pdftk,pgadmin3,pngcrush,ppa-purge,python3,python-pip,
