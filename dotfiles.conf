[installer:gem]
sudo=false
multiple_install=true
args=install --user-install --bindir=~/.local/bin
install=bundler,compass,foreman,grb,hub,mysql2psql,sass,teamocil,
        vagrant-salt
depends=installer:apt-get

[installer:pip]
sudo=false
multiple_install=false
upgrade_args=install --user --upgrade
args=install --user
install=autopep8,blessings,boom,bottle,clint,cookiecutter,
        cuisine,django,envoy,fabric,
        flake8,flask,gevent,
        git-playback,grin,
        heroku,httpie,invoke,jedi,jinja2,mysql-python,pep8,pew,pillow,psycopg2,
        pycrypto,pyflakes,
        pyhash,pyhn,pylint,pyscss,pyyaml,requests,salt,six,tox,virtualenv,
        virtualenvwrapper,xmltodict,
        "https://github.com/Lokaltog/powerline/archive/develop.zip"
