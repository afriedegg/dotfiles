[installer:gem]
sudo=false
multiple_install=true
args=install --user-install --bindir=~/.local/bin
install=bundler,compass,foreman,grb,heroku,hub,mysql2psql,sass,teamocil,
        vagrant,vagrant-salt
depends=installer:aptitude

[installer:pip]
sudo=false
multiple_install=false
upgrade_args=install --user --upgrade
args=install --user
install=autopep8,blessings,bottle,clint,cuisine,django,envoy,fabric,flake8,
        flask,gevent,
        git-playback,grin,
        heroku,httpie,jedi,jinja2,mysql-python,pep8,pillow,psycopg2,
        pycrypto,pyflakes,
        pyhash,pyhn,pylint,pyscss,pyyaml,requests,salt,six,virtualenv,
        virtualenvwrapper,"git+git://github.com/Lokaltog/powerline"
depends=installer:aptitude

