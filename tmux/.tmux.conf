set-environment -g BYOBU_BACKEND tmux
new-window -d byobu-janitor

# Change to Screen's ctrl-a escape sequence
set -g prefix C-a
unbind C-b
bind a send-prefix
set -s escape-time 0

bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

#bind -n F1 new-window -k -t config byobu-config
#bind -n F2 new-window
#bind -n F3 previous-window
#bind -n S-left previous-window
#bind -n F4 next-window
#bind -n S-right next-window
#bind -n F5 source /usr/share/byobu/profiles/tmuxrc
#bind -n F6 detach
#bind -n F7 copy-mode
#bind -n M-NPage copy-mode \; send-keys NPage
#bind -n M-PPage copy-mode -u
#bind -n F8 command-prompt -p "(rename-window)" "rename-window %%"
#bind -n F9 new-window -a byobu-config
#bind -n C-F2 split-window -h
#bind -n C-F3 select-pane -L
#bind -n C-F4 select-pane -R
#bind -n S-F2 split-window -v
#bind -n S-F3 select-pane -D
#bind -n S-F4 select-pane -U
#bind -n S-F5 kill-pane -a
#bind -n C-F6 kill-pane
bind C-a last-window

# Turn on window titles
set -g set-titles on

# Set window title string
#  #H  Hostname of local host
#  #I  Current window index
#  #P  Current pane index
#  #S  Session name
#  #T  Current window title
#  #W  Current window name
#  #   A literal ‘#’
#set -g set-titles-string '#(whoami)@#H: #W'
set -g set-titles-string '#T'

# Automatically set window title
setw -g automatic-rename on

# Must set default-command to $SHELL, in order to not source ~/.profile
set -g default-shell $SHELL
set -g default-terminal "screen-256color"
#set -g default-terminal "xterm-color"
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g update-environment -r

setw -g mode-mouse on
setw -g mouse-select-pane on
setw -g mouse-select-window on
setw -g window-status-attr default
setw -g window-status-current-attr default
#setw -g window-status-alert-attr bold
setw -g automatic-rename on
setw -g aggressive-resize on
setw -g monitor-activity on
setw -g xterm-keys on

set -g status on
set-option -g status-utf8 on
#set -g status-justify "centre"
set -g status-interval 1
set -g status-left-length 256
set -g status-right-length 256
#set -g status-left '#(byobu-status tmux_left)['
#set -g status-right ']#(byobu-status tmux_right)'
set -g status-left '#(~/dotfiles/tmux/status-left.sh)'
set -g status-right '#(~/dotfiles/tmux/status-right.sh)'

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
#set-option -g pane-border-fg black #base02
#set-option -g pane-active-border-fg brightgreen #base01
set -g pane-active-border-fg cyan
set -g pane-border-fg blue

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green


setw -g mode-keys vi
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
# move x clipboard into tmux paste buffer
bind C-p run "xclip -o | tmux load-buffer -"
# move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xclip -i -selection clipboard"
